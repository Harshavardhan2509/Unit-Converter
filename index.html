<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Convertor</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <h2>Unit Converter</h2>
        <div class="convert">
            <div class="input">
                <input type="text" placeholder="Enter Input" id="input">
                <select  id="IType">                                        
                    <option value="Kilometer">Kilo Meter</option>
                    <option value="Meter">Meter</option>
                    <option value="Centimeter">Centi Meter</option>
                    <option value="Millimeter">Milli Meter</option>
                </select>
            </div>
            <img src="./icon.png" alt="">
            <div class="output">
                <input type="text" placeholder="Output" id="output">
                <select  id="OType">                                       
                    <option value="Kilometer">Kilo Meter</option>
                    <option value="Meter">Meter</option>
                    <option value="Centimeter">Centi Meter</option>
                    <option value="Millimeter">Milli Meter</option>
                </select>
        </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
